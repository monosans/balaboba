[tool.poetry]
name = "balaboba"
version = "3.0.0"
description = "Wrapper for Yandex Balaboba"
authors = ["monosans <hsyqixco@protonmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/monosans/balaboba"
keywords = ["yalm"]
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: Russian",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.28"
typing-extensions = { version = ">=3.7.4.3,<5", python = "<3.8" }

[tool.poetry.dev-dependencies]
black = "^22.10"
isort = "^5.10"
mypy = "^0.991"
pre-commit = "^2.20"
pytest = "^7.2"
pytest-cov = "^4.0"
types-requests = "^2.28"

[tool.black]
line-length = 79
target-version = ["py37"]
skip-magic-trailing-comma = true
preview = true

[tool.isort]
py_version = 37
profile = "black"
line_length = 79
add_imports = ["from __future__ import annotations"]
combine_as_imports = true
combine_star = true
remove_redundant_aliases = true

[tool.mypy]
python_version = "3.7"
warn_unreachable = true
local_partial_types = true
enable_error_code = [
    "redundant-expr",
    "ignore-without-code",
    "unused-awaitable",
]
strict = true
show_error_codes = true

[tool.pytest.ini_options]
xfail_strict = true
addopts = "--strict-markers --strict-config --cov --cov-branch"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
